<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Checklist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f9fafe, #e3f2fd);
      color: #333;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #1e88e5;
      margin-bottom: 2rem;
    }
    h2 {
      border-left: 6px solid #1e88e5;
      padding-left: 0.6rem;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #1565c0;
    }
    h3 {
      font-size: 1.2rem;
      color: #1976d2;
      margin-top: 1.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.6rem 0;
      padding: 0.5rem 0.75rem;
      background-color: #ffffff;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    li:hover {
      background-color: #f0f4f8;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 0.75rem;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>🚀 Travel Checklist</h1>

  <h2>🛂 Essentials</h2>
  <ul>
    <li><label><input type="checkbox" /> Passport and Cards</label></li>
    <li><label><input type="checkbox" /> Credit Card</label></li>
    <li><label><input type="checkbox" /> Health Insurance Card</label></li>
  </ul>

  <h2>👶 For Prisha</h2>
  <h3>🩺 Medicine</h3>
  <ul>
    <li><label><input type="checkbox" /> Vitamin D</label></li>
    <li><label><input type="checkbox" /> Simplex</label></li>
  </ul>
  <h3>🛁 Bath & Skincare</h3>
  <ul>
    <li><label><input type="checkbox" /> Tissue</label></li>
    <li><label><input type="checkbox" /> Vasaline</label></li>
    <li><label><input type="checkbox" /> Body Lotion</label></li>
    <li><label><input type="checkbox" /> Soap</label></li>
    <li><label><input type="checkbox" /> Sunscreen</label></li>
  </ul>
  <h3>🍽️ Food & Drink</h3>
  <ul>
    <li><label><input type="checkbox" /> Avocado</label></li>
    <li><label><input type="checkbox" /> Sweet Potato</label></li>
    <li><label><input type="checkbox" /> Breakfast and Egg</label></li>
    <li><label><input type="checkbox" /> Water Bottle</label></li>
  </ul>
  <h3>🌦️ Extras & Comfort</h3>
  <ul>
    <li><label><input type="checkbox" /> Umbrella</label></li>
    <li><label><input type="checkbox" /> Bandaid</label></li>
    <li><label><input type="checkbox" /> Shoes and Socks</label></li>
    <li><label><input type="checkbox" /> Blanket</label></li>
    <li><label><input type="checkbox" /> Diapers</label></li>
    <li><label><input type="checkbox" /> White Noise Machine</label></li>
    <li><label><input type="checkbox" /> Car Seat and Mat</label></li>
    <li><label><input type="checkbox" /> Camera</label></li>
    <li><label><input type="checkbox" /> Nippies</label></li>
    <li><label><input type="checkbox" /> Winter Cap</label></li>
  </ul>

  <h2>🧳 Our Stuff</h2>
  <h3>👟 Clothing & Accessories</h3>
  <ul>
    <li><label><input type="checkbox" /> Slippers</label></li>
    <li><label><input type="checkbox" /> Beach Clothes (Shorts and Shoes)</label></li>
    <li><label><input type="checkbox" /> Chasma</label></li>
  </ul>
  <h3>🧼 Toiletries</h3>
  <ul>
    <li><label><input type="checkbox" /> Pads</label></li>
    <li><label><input type="checkbox" /> Toothpaste, Brush</label></li>
    <li><label><input type="checkbox" /> Straightner</label></li>
    <li><label><input type="checkbox" /> Cosmetics (Body Lotion, Makeup, Shampoo, Soap, Suncream)</label></li>
  </ul>
  <h3>💊 Health & Supplements</h3>
  <ul>
    <li><label><input type="checkbox" /> Energy Bars</label></li>
    <li><label><input type="checkbox" /> Probiotics</label></li>
    <li><label><input type="checkbox" /> Multivitamin</label></li>
    <li><label><input type="checkbox" /> Paracetamol</label></li>
    <li><label><input type="checkbox" /> Lifax</label></li>
    <li><label><input type="checkbox" /> Elivit 3</label></li>
  </ul>
  <h3>🔌 Electronics</h3>
  <ul>
    <li><label><input type="checkbox" /> Portable Charger</label></li>
    <li><label><input type="checkbox" /> Chargers</label></li>
  </ul>
  </body>
</html>
